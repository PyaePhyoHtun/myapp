<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <section>
        <form>
            <div>
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter Username">
            </div>
            <div>
                <label>E-mail</label>
                <input type="email" name="email" placeholder="example@gmail.com">
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter Password">
            </div>
            <div>
                <label>Gender</label>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
            </div>
            <div>
                <label>Choose Hobbies</label>
                <input type="checkbox" name="swimming">Swimming
                <input type="checkbox" name="reading">Reading
                <input type="checkbox" name="Walking">Walking
                <input type="checkbox" name="joking">Joking
            </div>
            <div>
                <label>Choose Year</label>
                <select name="year">
                    <option value="a">First Year</option>
                    <option value="b">Second Year</option>
                    <option value="c">Third Year</option>
                </select>
            </div>
            <div>
                <input name="language" list="language">
                <datalist id="language">
                    <option>Bhutan</option>
                    <option>Chinese</option>
                    <option>German</option>
                    <option>Burma</option>
                </datalist>
            </div>
            <div>
                <label>Choose Date</label>
                <input type="date" name="date">
                <input type="file" name="file">
            </div>
            <div>
                <textarea name="message" cols="30" rows="10"></textarea>
            </div>
            <input type="color" name="color">
            <div>
                <label>Number</label>
                <input type="number" name="number">
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
    <section>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15485779.488236787!2d96.63170644209275!3d18.632204286304358!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30cb6d3367cd7e33%3A0x4dc57581306906ef!2z4YCS4YCx4YCc4YCu4YCa4YCsIOGAmeGAr-GAlOGAuuGAt-GAhuGAreGAr-GAhOGAuiBEYWhsaWEgQ29uZmVjdGlvbmVyeQ!5e0!3m2!1sen!2smm!4v1651228092249!5m2!1sen!2smm" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
</body>
</html>
